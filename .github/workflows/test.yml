name: Test 

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x,1.18.x]
        platform: [ubuntu-latest,windows-latest,macos-latest]
    run-on: ${{ matrix.platform }}
    steps:
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v2

      - name: Test
        run: go test ./...
